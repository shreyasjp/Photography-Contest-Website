<!DOCTYPE html>
<html>
<head>
    <title>Image to Byte Array</title>
</head>
<body>
    <h2>Convert Image to Byte Array</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertToByteArray()">Convert</button>
    <br>
    <div>
        <h3>Image Preview</h3>
        <img id="imagePreview" alt="Image Preview" style="max-width: 300px;">
    </div>
    <div>
        <h3>Byte Array</h3>
        <textarea id="byteArray" rows="5" cols="50"></textarea>
    </div>

    <script>
        function convertToByteArray() {
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const byteArrayTextArea = document.getElementById('byteArray');
            
            const selectedFile = imageInput.files[0];
            if (!selectedFile) {
                alert('Please select an image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64Data = event.target.result.split(',')[1];
                imagePreview.src = event.target.result;
                byteArrayTextArea.value = base64Data;
            };
            reader.readAsDataURL(selectedFile);
        }
    </script>
</body>
</html>
